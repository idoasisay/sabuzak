name: CI Pipeline

on:
  pull_request:
    types: [opened, reopened, ready_for_review, synchronize]
    branches: ["main"]
  issue_comment:
    types: [created]
  workflow_dispatch:
  push:
    branches-ignore: [main]

permissions:
  issues: write
  pull-requests: write
  contents: write
  statuses: write

jobs:
  # í˜„ì¬ ë¸Œëœì¹˜ì˜ ë³€ê²½ì‚¬í•­ì„ ë¶„ì„í•˜ì—¬ PR ìƒì„± (Bash git/gh ë§Œ ì‚¬ìš©)
  pr-create:
    if: github.event_name == 'workflow_dispatch' || github.event_name == 'push'
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Create or show PR
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: bash .github/scripts/pr_create.sh

  ci-check:
    if: github.event_name == 'pull_request' || github.event_name == 'issue_comment'
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Source Code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "25.3.0"
          cache: "npm"

      - name: Install Dependencies
        run: npm ci

      - name: Run ESLint
        run: npm run lint

      - name: Build Project
        run: npm run build

  ai-code-review:
    needs: ci-check
    runs-on: ubuntu-latest
    # Review: ëª¨ë“  PR ì´ë²¤íŠ¸ í¬í•¨ (synchronize í¬í•¨, ì¬PR ì‹œì—ë„ ì‹¤í–‰)
    if: ${{ github.event_name == 'pull_request' || (github.event_name == 'issue_comment' && github.event.issue.pull_request) }}
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Generate Code Review
        env:
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
        run: |
          if [ "${{ github.event_name }}" == "pull_request" ]; then
            git diff origin/${{ github.base_ref }}...HEAD | node .github/scripts/review_bot.mjs
          else
            git diff origin/main...HEAD | node .github/scripts/review_bot.mjs
          fi

      - name: Post Inline Code Review Comments
        if: github.event_name == 'pull_request'
        uses: actions/github-script@v7
        with:
          script: |
            const postInlineReview = require('./.github/scripts/post_inline_review.js');
            await postInlineReview(github, context, core);

  preview-deploy:
    needs: ai-code-review
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Get PR number
        id: pr
        uses: actions/github-script@v7
        with:
          script: |
            // pull_request ì´ë²¤íŠ¸ëŠ” .pull_request, issue_comment ì´ë²¤íŠ¸ëŠ” .issue (PRë„ ì´ìŠˆ ë²ˆí˜¸ ì‚¬ìš©)
            const prNumber = context.payload.pull_request?.number ?? context.payload.issue?.number;
            if (!prNumber) {
              core.setFailed("PR ë²ˆí˜¸ë¥¼ ì°¾ì„ ìˆ˜ ì—†ìŠµë‹ˆë‹¤.");
              return;
            }
            core.setOutput('number', prNumber);

      - name: Install Vercel CLI
        run: npm install --global vercel@latest

      - name: Pull Vercel Environment Information
        run: vercel pull --yes --environment=preview --token=${{ secrets.VERCEL_TOKEN }}
        env:
          VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
          VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID }}

      - name: Build Project Artifacts
        run: vercel build --token=${{ secrets.VERCEL_TOKEN }}
        env:
          VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
          VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID }}

      - name: Deploy Project to Vercel (Preview)
        id: deploy
        run: |
          PREVIEW_URL=$(vercel deploy --prebuilt --token=${{ secrets.VERCEL_TOKEN }})
          echo "url=$PREVIEW_URL" >> $GITHUB_OUTPUT
        env:
          VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
          VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID }}

      - name: Comment Preview URL on PR
        uses: actions/github-script@v7
        env:
          PR_NUMBER: ${{ steps.pr.outputs.number }}
          PREVIEW_URL: ${{ steps.deploy.outputs.url }}
        with:
          script: |
            const prNumber = process.env.PR_NUMBER;
            const previewUrl = process.env.PREVIEW_URL;
            if (!prNumber || !previewUrl) return;
            await github.rest.issues.createComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: parseInt(prNumber),
              body: `âœ… **Vercel Preview ë°°í¬ ì™„ë£Œ!**\n\nğŸ”— [í”„ë¦¬ë·° ë§í¬ ë°”ë¡œê°€ê¸°](${previewUrl})`
            });
