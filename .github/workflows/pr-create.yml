# Gemini가 PR 제목·본문 생성 → gh로 create/edit
# main 아닌 브랜치에 push 했을 때만 실행
name: PR Create

on:
  push:
    branches-ignore: [main]

permissions:
  contents: write
  pull-requests: write

jobs:
  pr-create:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Create or update PR (Gemini → gh, 없으면 Bash fallback)
        env:
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          if [ -n "$GEMINI_API_KEY" ]; then
            node .github/scripts/pr_create.mjs
          else
            echo "GEMINI_API_KEY 없음 → Bash fallback (pr_create.sh)"
            bash .github/scripts/pr_create.sh
          fi
